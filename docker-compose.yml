version: "3"

services:
  opengrok:
    image: opengrok/docker:1.7.35
    environment:
      NOMIRROR: ON
    ports:
      - "8080:8080"
    volumes:
      - "./src:/opengrok/src:ro"
      - "./data:/opengrok/data"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "4096M"
    restart: always

